<script>
    console_txts = ""
    already_login = false
    function connect() {
        if (already_login) {
            alert("你已登录上服服互通服务器了!")
        }
        default_url = "ws://superlink.tblstudio.cn:24013"
        test_url = "ws://127.0.0.1:24013"
        var header = JSON.stringify(
            {
                "Name": user_name.value,
                "Channel": join_channel.value,
                "Token": channel_token.value,
                "ClientType": "HTMLBrowser"
            }
        )
        try {
            var ws = new WebSocket(
                test_url,
                [header]
            )
        } catch (e) {
            alert("连接 服服互通 服务器出现问题: " + e)
        }
    }
</script>
游客用户名: <input type="text" id="user_name"></input>
<br />
登录的频道: <input type="text" id="join_channel" value="公共大区"></input>
<br />
此频道密码: <input type="text" id="channel_token" value="无"></input>
<button onclick="connect()">登录</button>
<br />
<textarea id="output" cols="50" rows="10"></textarea>
